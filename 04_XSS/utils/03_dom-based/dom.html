<html>
<script> //J-WA
  function greetUser() {
    // Source: URL fragment
    const raw = window.location.hash.substring(1);
    const name = decodeURIComponent(raw) || 'Guest';
    // Sink: textContent ensures untrusted input to be parsed as text
    document.getElementById("welcome").textContent = "Hello " + name;
  }
</script>
<body onload="greetUser()">
  <div id="welcome"></div>
</body>
</html>
